<script>
const button = document.getElementById('trickyButton');

button.addEventListener('mouseover', function() {
    const container = button.parentElement.parentElement; // Get the #content-2 div
    const containerWidth = container.clientWidth;
    const containerHeight = container.clientHeight;

    // Generate random positions within the container bounds
    const randomX = Math.random() * (containerWidth - button.clientWidth);
    const randomY = Math.random() * (containerHeight - button.clientHeight);

    // Move the button quickly to the new position
    button.style.transition = 'all 0.1s ease'; // Fast movement
    button.style.left = `${randomX}px`;
    button.style.top = `${randomY}px`;
});
